########## SECTION 4 - OTHER SETTINGS ##########
########## Be careful with changes to these settings, as it could break things.
timezone: "Europe/Berlin"
markdown: kramdown
highlighter: rouge
plugins:
- jekyll-sitemap
- jekyll-redirect-from
# sass (styling)
sass:
  sass_dir: css/scss
  style: compressed
# Default YAML values
defaults:
  - scope:
      path: "" # all files
    values:
      layout: "page"
# Exclude
exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - README.md
  - Vagrantfile
  - .idea/workspace.xml
  - vendor
# prose.io - easy editing
# TODO: needs more configuring to work properly
prose:
  rooturl: '_posts'
  media: 'img'
  ignore:
    - 404.html
    - _config.yml
    - /_layouts
    - /_includes
    - /css
    - /img
    - /js
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Post title"
          placeholder: "Title"
          alterable: true
      - name: "subtitle"
        field:
          element: "textarea"
          label: "Subtitle"
          placeholder: "A description of your post."
          alterable: true
      - name: "date"
        field:
          element: "text"
          label: "Date"
          help: "Enter date of post."
          placeholder: "yyyy-mm-dd"
          alterable: true
      - name: "image"
        field:
          element: "text"
          label: "Image"
          help: "Add a thumbnail image to your post."
          placeholder: "Thumbnail"
          alterable: true
      - name: "published"
        field:
          element: "checkbox"
          label: "Publish"
          help: "Check to publish post, uncheck to hide."

